<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES PARA CRISTELITA</title>
    <style>
        :root { --color-ans: #ff0000 !important; }
        .flower__leaf { background-image: linear-gradient(to top, #ff0000, #ff4d4d, #1a233a) !important; }
        .flower__white-circle { background-color: #ffcccc !important; }
        .flower__light { background-color: #ff0000 !important; }

        /* Ajuste de escala para que no se vea vac칤o en celular */
        @media screen and (max-width: 600px) {
            .flowers {
                transform: scale(1.4); /* Aumenta el tama침o de la animaci칩n */
                transform-origin: bottom center;
            }
        }

        .mensaje-cristelita {
            position: absolute;
            top: 8%;
            width: 90%;
            left: 5%;
            text-align: center;
            color: #ff4d4d;
            font-family: 'Arial', sans-serif;
            font-size: 1.8rem; /* Letras m치s grandes */
            z-index: 100;
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
        }

        /* BOT칍N VISIBLE Y CENTRADO ABAJO */
        .btn-sorpresa {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%); /* Lo centra horizontalmente */
            padding: 15px 35px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 9999;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.98);
            padding: 25px;
            border: 2px solid #ff0000;
            border-radius: 20px;
            z-index: 10000;
            text-align: center;
            color: white;
            width: 85%;
            max-height: 85vh;
            overflow-y: auto;
        }

        #mensaje-secreto {
            display: none;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
            text-align: justify;
        }
    </style>
</head>

<body class="container">
    <div class="mensaje-cristelita">
        춰Que pases un feliz 14 de febrero Cristelita! 仇벒잺
    </div>

    <button class="btn-sorpresa" onclick="abrirModal()">游꾸 TOCA AQU칈</button>

    <div id="miModal" class="modal">
        <h3 style="color: #ff4d4d; font-size: 1.5rem;">C칩digo Secreto</h3>
        <p>Nuestro aniversario y mi cumple:</p>
        <input type="number" id="codigoInput" pattern="\d*" inputmode="numeric" style="padding:15px; width:120px; font-size:1.5rem; text-align:center; margin-bottom:20px; border-radius:10px; border:none;" placeholder="0000">
        <button style="display:block; margin:auto; padding:15px 30px; background:#ff0000; color:white; border:none; border-radius:10px; font-weight:bold; font-size:1.1rem;" onclick="verificarCodigo()">Desbloquear</button>
        
        <div id="mensaje-secreto">
            Hola princesita... [Tu mensaje completo aqu칤] 仇벒잺
        </div>
    </div>

    <div class="night"></div>
    <div class="flowers">
        </div>

    <script>
        function abrirModal() { document.getElementById('miModal').style.display = 'block'; }
        
        function verificarCodigo() {
            const pin = document.getElementById('codigoInput').value;
            if (pin === "0606") { 
                document.getElementById('mensaje-secreto').style.display = 'block';
                document.getElementById('codigoInput').style.display = 'none';
                document.querySelector('#miModal button').style.display = 'none';
                document.querySelector('#miModal h3').innerText = "仇벒잺 Para ti 仇벒잺";
            } else { alert("C칩digo incorrecto"); }
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
